<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Page Creation with Specific Elements</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    </head>
    

    <body>
    
         <div class="profile">

            <h1 data-testid="slackUserName">Opillo1000</h1>

            <img src="Alexander.jpeg" alt="Opillo1000" data-testid="slackDisplayImage">

        </div>

</html>
